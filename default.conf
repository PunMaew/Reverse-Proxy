server{ 
	listen 80;
    server_name punmaew.sit.kmutt.ac.th;
	location / {
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://front-end_server_1:8080;
	}
	location /backend/ {
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://back-end_server_1:3000/;
	}
}